<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Logs - Admin Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            min-width: 150px;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #4caf50;
        }
        .stat-card .label {
            font-size: 12px;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        .logs-table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        .logs-table th {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px 12px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffd700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logs-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
            vertical-align: top;
        }
        .logs-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .log-detail {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }
        .log-detail.active {
            display: block;
        }
        .log-detail h4 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .log-detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .log-detail-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }
        .log-detail-section h5 {
            color: #64b5f6;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .log-detail-section p {
            font-size: 13px;
            line-height: 1.8;
            color: #ccc;
        }
        .log-detail-section strong {
            color: #fff;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-desktop {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        .badge-mobile {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }
        .badge-tablet {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }
        .expand-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #64b5f6;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .expand-btn:hover {
            background: rgba(100, 181, 246, 0.1);
            border-color: #64b5f6;
        }
        .no-logs {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        .no-logs h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #aaa;
        }
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-bar input, .filter-bar select {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }
        .filter-bar input::placeholder {
            color: #888;
        }
        .filter-bar input:focus, .filter-bar select:focus {
            outline: none;
            border-color: #ffd700;
        }
        @media (max-width: 768px) {
            .logs-table-container {
                overflow-x: auto;
            }
            .logs-table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitor Logs Dashboard</h1>
        <p class="subtitle">View and export visitor tracking data for CMS integration and Google Tags setup</p>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="value" id="totalVisitors">0</div>
                <div class="label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="value" id="uniqueIPs">0</div>
                <div class="label">Unique IPs</div>
            </div>
            <div class="stat-card">
                <div class="value" id="todayVisits">0</div>
                <div class="label">Today</div>
            </div>
            <div class="stat-card">
                <div class="value" id="mobileVisits">0</div>
                <div class="label">Mobile</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="exportVisitorLogs()">Export as Text File</button>
            <button class="btn btn-secondary" onclick="exportVisitorLogsJSON()">Export as JSON</button>
            <button class="btn btn-secondary" onclick="copyLogsToClipboard()">Copy to Clipboard</button>
            <button class="btn btn-secondary" onclick="refreshLogs()">Refresh</button>
            <button class="btn btn-danger" onclick="clearVisitorLogs()">Clear All Logs</button>
        </div>

        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Search by city, IP, browser..." onkeyup="filterLogs()">
            <select id="deviceFilter" onchange="filterLogs()">
                <option value="">All Devices</option>
                <option value="Desktop">Desktop</option>
                <option value="Mobile">Mobile</option>
                <option value="Tablet">Tablet</option>
            </select>
            <select id="dateFilter" onchange="filterLogs()">
                <option value="">All Time</option>
                <option value="today">Today</option>
                <option value="week">Last 7 Days</option>
                <option value="month">Last 30 Days</option>
            </select>
        </div>

        <div class="logs-table-container">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Timestamp</th>
                        <th>Location</th>
                        <th>Browser</th>
                        <th>Device</th>
                        <th>Page</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody">
                </tbody>
            </table>
        </div>

        <div id="noLogs" class="no-logs" style="display: none;">
            <h3>No Visitor Logs Found</h3>
            <p>Visitor data will appear here once users accept cookies on your website.</p>
        </div>
    </div>

    <script src="cookie-consent.js"></script>
    <script>
        let allLogs = [];

        function loadLogs() {
            allLogs = getVisitorLogs().reverse(); // Most recent first
            updateStats();
            renderLogs(allLogs);
        }

        function updateStats() {
            document.getElementById('totalVisitors').textContent = allLogs.length;

            // Unique IPs - handle new nested structure
            const uniqueIPs = new Set(allLogs.map(log => log.location?.publicIP || log.location?.ip).filter(Boolean));
            document.getElementById('uniqueIPs').textContent = uniqueIPs.size;

            // Today's visits
            const today = new Date().toDateString();
            const todayVisits = allLogs.filter(log => new Date(log.timestamp).toDateString() === today);
            document.getElementById('todayVisits').textContent = todayVisits.length;

            // Mobile visits - handle new nested structure
            const mobileVisits = allLogs.filter(log => (log.device?.type || log.deviceType) === 'Mobile');
            document.getElementById('mobileVisits').textContent = mobileVisits.length;
        }

        // Helper to safely get nested values
        function getVal(obj, path, def = 'N/A') {
            const result = path.split('.').reduce((o, k) => (o || {})[k], obj);
            return result !== undefined && result !== null && result !== '' ? result : def;
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            const noLogs = document.getElementById('noLogs');

            if (logs.length === 0) {
                tbody.innerHTML = '';
                noLogs.style.display = 'block';
                return;
            }

            noLogs.style.display = 'none';

            tbody.innerHTML = logs.map((log, index) => {
                const location = log.location || {};
                const device = log.device || {};
                const browser = log.browser || {};
                const os = log.os || {};
                const screen = log.screen || {};
                const connection = log.connection || {};
                const referrer = log.referrer || {};
                const language = log.language || {};
                const capabilities = log.capabilities || {};
                const detection = log.detection || {};
                const page = log.page || {};
                const gpu = log.gpu || {};
                const battery = log.battery || {};

                const deviceType = device.type || log.deviceType || 'Desktop';
                const deviceBadge = deviceType === 'Mobile' ? 'badge-mobile' :
                                   deviceType === 'Tablet' ? 'badge-tablet' : 'badge-desktop';
                const pageTitle = (page.title || log.pageTitle || 'Unknown').substring(0, 30);
                const publicIP = location.publicIP || location.ip || 'Unknown';
                const browserName = browser.name || log.browser || 'Unknown';
                const browserVersion = browser.version || log.browserVersion || '';
                const osName = os.name || log.operatingSystem || 'Unknown';
                const osVersion = os.version || log.osVersion || '';

                // Build all IPs list
                let allIPsHtml = '';
                if (location.allIPsSummary && location.allIPsSummary.length > 0) {
                    allIPsHtml = location.allIPsSummary.map(ipInfo =>
                        `<div style="margin: 2px 0;"><code style="background: rgba(255,215,0,0.2); padding: 2px 6px; border-radius: 3px;">${ipInfo.ip}</code> <small style="color: #888;">[${ipInfo.type}]</small></div>`
                    ).join('');
                }

                return `
                    <tr>
                        <td>${allLogs.length - index}</td>
                        <td>
                            <div>${new Date(log.timestamp).toLocaleDateString()}</div>
                            <div style="color: #888; font-size: 11px;">${new Date(log.timestamp).toLocaleTimeString()}</div>
                        </td>
                        <td>
                            <div><strong>${location.city || 'Unknown'}</strong>, ${location.region || ''}</div>
                            <div style="color: #888; font-size: 11px;">${location.country || ''} | ${publicIP}</div>
                        </td>
                        <td>
                            <div>${browserName} ${browserVersion}</div>
                            <div style="color: #888; font-size: 11px;">${osName} ${osVersion}</div>
                        </td>
                        <td><span class="badge ${deviceBadge}">${deviceType}</span></td>
                        <td title="${page.title || ''}">${pageTitle}</td>
                        <td>
                            <button class="expand-btn" onclick="toggleDetail(${index})">View Details</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7" style="padding: 0;">
                            <div class="log-detail" id="detail-${index}">
                                <div class="log-detail-grid">
                                    <div class="log-detail-section">
                                        <h5>All IP Addresses (${location.totalIPsFound || 1})</h5>
                                        <div style="max-height: 200px; overflow-y: auto;">
                                            <p><strong>Primary IP:</strong> ${publicIP}</p>
                                            <p><strong>IPv6:</strong> ${location.ipv6Address || 'Not detected'}</p>
                                            ${allIPsHtml || '<p style="color: #888;">No additional IPs detected</p>'}
                                        </div>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Location Details</h5>
                                        <p>
                                            <strong>City:</strong> ${location.city || 'N/A'}<br>
                                            <strong>District:</strong> ${location.district || 'N/A'}<br>
                                            <strong>Region:</strong> ${location.region || 'N/A'} (${location.regionCode || ''})<br>
                                            <strong>Country:</strong> ${location.country || 'N/A'} (${location.countryCode || ''})<br>
                                            <strong>Zip Code:</strong> ${location.zipCode || 'N/A'}<br>
                                            <strong>Coordinates:</strong> ${location.latitude || 'N/A'}, ${location.longitude || 'N/A'}<br>
                                            <strong>Timezone:</strong> ${location.timezone || 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Network & ISP</h5>
                                        <p>
                                            <strong>ISP:</strong> ${location.isp || 'N/A'}<br>
                                            <strong>Organization:</strong> ${location.organization || 'N/A'}<br>
                                            <strong>ASN:</strong> ${location.asn || 'N/A'}<br>
                                            <strong>Connection:</strong> ${location.connectionType || 'N/A'}<br>
                                            <strong>Reverse DNS:</strong> ${location.reverseDNS || 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Security Detection</h5>
                                        <p>
                                            <strong>Is Proxy:</strong> ${location.isProxy || 'N/A'}<br>
                                            <strong>Is VPN:</strong> ${location.isVPN || 'N/A'}<br>
                                            <strong>Is Tor:</strong> ${location.isTor || 'N/A'}<br>
                                            <strong>Is Hosting:</strong> ${location.isHosting || 'N/A'}<br>
                                            <strong>Mobile Network:</strong> ${location.isMobile || 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section" style="background: rgba(76,175,80,0.1); border: 1px solid rgba(76,175,80,0.3);">
                                        <h5 style="color: #4caf50;">Precise Location</h5>
                                        <p>
                                            ${log.gps?.available ? `
                                                <strong>Latitude:</strong> ${log.gps.gpsCoordinates?.latitude || 'N/A'}<br>
                                                <strong>Longitude:</strong> ${log.gps.gpsCoordinates?.longitude || 'N/A'}<br>
                                                <strong>Accuracy:</strong> ${log.gps.accuracy || 'N/A'}<br>
                                                <strong>Altitude:</strong> ${log.gps.altitude || 'N/A'}<br>
                                                <strong>Speed:</strong> ${log.gps.speed || 'N/A'}<br>
                                                <strong>Heading:</strong> ${log.gps.heading || 'N/A'}<br>
                                                <a href="${log.gps.googleMapsLink}" target="_blank" style="color: #64b5f6;">View on Google Maps</a>
                                            ` : `
                                                <strong>Status:</strong> ${log.gps?.permission || 'Not requested'}<br>
                                                <span style="color: #888;">Precise location not available</span>
                                            `}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Device & Hardware</h5>
                                        <p>
                                            <strong>Type:</strong> ${deviceType}<br>
                                            <strong>Brand:</strong> ${device.brand || 'N/A'}<br>
                                            <strong>Model:</strong> ${device.model || 'N/A'}<br>
                                            <strong>CPU Cores:</strong> ${device.cpuCores || 'N/A'}<br>
                                            <strong>RAM:</strong> ${device.deviceMemory || 'N/A'}<br>
                                            <strong>Touch Points:</strong> ${device.maxTouchPoints || 0}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Browser & OS</h5>
                                        <p>
                                            <strong>Browser:</strong> ${browserName} ${browserVersion}<br>
                                            <strong>OS:</strong> ${osName} ${osVersion}<br>
                                            <strong>Architecture:</strong> ${os.architecture || 'N/A'}<br>
                                            <strong>Platform:</strong> ${os.platform || 'N/A'}<br>
                                            <strong>Vendor:</strong> ${log.vendor || 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Screen & Display</h5>
                                        <p>
                                            <strong>Screen:</strong> ${screen.screenWidth || 'N/A'}x${screen.screenHeight || 'N/A'}<br>
                                            <strong>Viewport:</strong> ${screen.viewportWidth || 'N/A'}x${screen.viewportHeight || 'N/A'}<br>
                                            <strong>Color Depth:</strong> ${screen.colorDepth || 'N/A'} bit<br>
                                            <strong>Pixel Ratio:</strong> ${screen.pixelRatio || 'N/A'}<br>
                                            <strong>Orientation:</strong> ${screen.orientation || 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>GPU Info</h5>
                                        <p>
                                            <strong>Vendor:</strong> ${gpu.vendor || 'N/A'}<br>
                                            <strong>Renderer:</strong> ${gpu.renderer || 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Connection & Battery</h5>
                                        <p>
                                            <strong>Network:</strong> ${connection.effectiveType || 'N/A'}<br>
                                            <strong>Downlink:</strong> ${connection.downlink || 'N/A'}<br>
                                            <strong>RTT:</strong> ${connection.rtt || 'N/A'}<br>
                                            <strong>Battery:</strong> ${battery.level || 'N/A'}<br>
                                            <strong>Charging:</strong> ${battery.charging !== undefined ? battery.charging : 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Referrer & Marketing</h5>
                                        <p>
                                            <strong>Source:</strong> ${referrer.source || 'Direct'}<br>
                                            <strong>Medium:</strong> ${referrer.medium || 'N/A'}<br>
                                            <strong>Campaign:</strong> ${referrer.campaign || 'N/A'}<br>
                                            <strong>Full Referrer:</strong> ${referrer.fullReferrer || 'Direct'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Detection & Fingerprint</h5>
                                        <p>
                                            <strong>Ad Blocker:</strong> ${detection.adBlocker || 'N/A'}<br>
                                            <strong>Private Mode:</strong> ${detection.privateMode || 'N/A'}<br>
                                            <strong>Bot:</strong> ${detection.bot || 'N/A'}<br>
                                            <strong>Canvas FP:</strong> ${log.fingerprints?.canvas || 'N/A'}
                                        </p>
                                    </div>
                                    <div class="log-detail-section">
                                        <h5>Language & Locale</h5>
                                        <p>
                                            <strong>Language:</strong> ${language.language || 'N/A'}<br>
                                            <strong>Languages:</strong> ${language.languages || 'N/A'}<br>
                                            <strong>Locale:</strong> ${language.locale || 'N/A'}
                                        </p>
                                    </div>
                                </div>
                                <div style="margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 4px;">
                                    <strong style="color: #ffd700;">User Agent:</strong><br>
                                    <code style="font-size: 11px; color: #888; word-break: break-all;">${browser.userAgent || log.userAgent || 'N/A'}</code>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function toggleDetail(index) {
            const detail = document.getElementById(`detail-${index}`);
            detail.classList.toggle('active');
        }

        function filterLogs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const deviceFilter = document.getElementById('deviceFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = allLogs;

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(log => {
                    const searchable = [
                        log.location?.city,
                        log.location?.region,
                        log.location?.country,
                        log.location?.publicIP,
                        log.location?.ip,
                        log.browser?.name,
                        log.os?.name,
                        log.page?.title
                    ].join(' ').toLowerCase();
                    return searchable.includes(searchTerm);
                });
            }

            // Device filter
            if (deviceFilter) {
                filtered = filtered.filter(log => (log.device?.type || log.deviceType) === deviceFilter);
            }

            // Date filter
            if (dateFilter) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                if (dateFilter === 'today') {
                    filtered = filtered.filter(log => new Date(log.timestamp) >= today);
                } else if (dateFilter === 'week') {
                    const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filtered = filtered.filter(log => new Date(log.timestamp) >= weekAgo);
                } else if (dateFilter === 'month') {
                    const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filtered = filtered.filter(log => new Date(log.timestamp) >= monthAgo);
                }
            }

            renderLogs(filtered);
        }

        function copyLogsToClipboard() {
            const logs = getVisitorLogs();
            if (logs.length === 0) {
                alert('No logs to copy.');
                return;
            }
            navigator.clipboard.writeText(JSON.stringify(logs, null, 2))
                .then(() => alert('Logs copied to clipboard!'))
                .catch(() => alert('Failed to copy logs.'));
        }

        function refreshLogs() {
            loadLogs();
            alert('Logs refreshed!');
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadLogs);
    </script>
</body>
</html>
